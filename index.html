<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strength Incremental</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #f44336;
            margin-top: 30px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .tab {
            margin: 0 15px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
        .tab:hover {
            background-color: #f44336;
        }
        .tab-content {
            display: none;
            padding: 20px;
            text-align: center;
        }
        .active-tab {
            display: block;
        }
        .button {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 18px;
        }
        .button:hover {
            background-color: #c0392b;
        }
        .stat {
            font-size: 24px;
            margin: 10px 0;
        }
        .stat label {
            font-weight: bold;
        }
        .stat-value {
            font-size: 36px;
            color: #f44336;
        }
    </style>
</head>
<body>
    <h1>Strength Incremental</h1>

    <div class="tabs">
        <div class="tab" id="mass-tab">Mass</div>
        <div class="tab" id="settings-tab">Settings</div>
        <div class="tab" id="stats-tab">Stats</div>
    </div>

    <!-- Mass Tab -->
    <div id="mass-content" class="tab-content active-tab">
        <div class="stat">
            <label>Muscle Mass</label>
            <div class="stat-value" id="mass-value">0 kg</div>
        </div>
        <button class="button" id="increment-mass">Increase Mass</button>
    </div>

    <!-- Settings Tab -->
    <div id="settings-content" class="tab-content">
        <h3>Settings</h3>
        <p>Adjust the game settings here.</p>
    </div>

    <!-- Stats Tab -->
    <div id="stats-content" class="tab-content">
        <h3>Stats</h3>
        <p>Track your stats over time.</p>
    </div>

    <script>
        // Game Variables
        let muscleMass = 0;
        let massIncrement = 0.1; // Initial muscle mass increment per click

        // DOM Elements
        const massValueElem = document.getElementById('mass-value');
        const incrementMassButton = document.getElementById('increment-mass');
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');

        // Tab Switching Logic
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs and content
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active-tab'));

                // Add active class to clicked tab and corresponding content
                tab.classList.add('active');
                document.getElementById(`${tab.id}-content`).classList.add('active-tab');
            });
        });

        // Muscle Mass Increment
        incrementMassButton.addEventListener('click', () => {
            muscleMass += massIncrement;
            massValueElem.textContent = `${muscleMass.toFixed(1)} kg`;

            // Gradual increment increase
            if (massIncrement < 1) {
                massIncrement += 0.05; // Gradually increase the rate
            }
        });

        // Simulate Muscle Mass Growth over Time
        setInterval(() => {
            muscleMass += massIncrement;
            massValueElem.textContent = `${muscleMass.toFixed(1)} kg`;

            // Gradually increase muscle mass gain
            if (massIncrement < 1) {
                massIncrement += 0.05; // Gradually increase the rate
            }
        }, 1000); // Increment mass every second
    </script>
</body>
</html>
