<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strength Incremental</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      background-color: #1e1e1e;
      padding: 1rem;
      text-align: center;
      border-bottom: 2px solid #ff3c3c;
    }

    header h1 {
      margin: 0;
      color: #ff3c3c;
      font-size: 2rem;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #1a1a1a;
      border-bottom: 1px solid #ff3c3c;
    }

    nav button {
      background-color: #1a1a1a;
      border: none;
      color: #fff;
      padding: 1rem;
      cursor: pointer;
      font-size: 1rem;
    }

    nav button.active, nav button:hover {
      border-bottom: 3px solid #ff3c3c;
      color: #ff3c3c;
    }

    .tab {
      display: none;
      padding: 2rem;
    }

    .tab.active {
      display: block;
    }

    .stat {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .mass-display {
      font-size: 2rem;
      color: #ff3c3c;
      margin: 1rem 0;
    }

    /* Popup styling */
    .popup {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #1e1e1e;
      color: #ff3c3c;
      border: 1px solid #ff3c3c;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      z-index: 1000;
      opacity: 1;
      transition: opacity 2s ease-out;
    }
  </style>
</head>
<body>
  <header>
    <h1>Strength Incremental</h1>
  </header>
  <nav>
    <button class="tablink active" onclick="openTab('mass')">Mass</button>
    <button class="tablink" onclick="openTab('stats')">Stats</button>
    <button class="tablink" onclick="openTab('settings')">Settings</button>
  </nav>

  <main>
    <div id="mass" class="tab active">
      <div class="mass-display">Muscle Mass: <span id="muscleMass">0 g</span></div>
    </div>

    <div id="stats" class="tab">
      <div class="stat">Strength (Force): <span id="strength">0</span> N</div>
      <div class="stat">Dexterity: <span id="dexterity">0</span></div>
      <div class="stat">Rebirths: <span id="rebirths">0</span></div>
      <div class="stat">Prestige: <span id="prestige">0</span></div>
    </div>

    <div id="settings" class="tab">
      <div class="stat">Settings go here (volume, themes, etc.)</div>
    </div>
  </main>

  <script>
    let rawMass = 0; // in grams
    let strengthForce = 0;
    let dexterity = 0;
    let rebirths = 0;
    let prestige = 0;
    const massGainRate = 0.5; // g per tick
    const tickInterval = 100; // ms

    // Load saved data
    let offlineGains = 0;
    if (localStorage.getItem('rawMass')) {
      rawMass = parseFloat(localStorage.getItem('rawMass'));
    }
    if (localStorage.getItem('lastSaveTime')) {
      const lastSaveTime = parseInt(localStorage.getItem('lastSaveTime'));
      const timeDiff = Date.now() - lastSaveTime;
      const ticksMissed = timeDiff / tickInterval;
      offlineGains = ticksMissed * massGainRate;
      rawMass += offlineGains;
    }

    function formatMass(massInGrams) {
      if (massInGrams >= 1_000_000) {
        return (massInGrams / 1_000_000).toFixed(2) + ' t';
      } else if (massInGrams >= 1000) {
        return (massInGrams / 1000).toFixed(2) + ' kg';
      } else {
        return massInGrams.toFixed(2) + ' g';
      }
    }

    function showPopup(message) {
      const popup = document.createElement('div');
      popup.className = 'popup';
      popup.textContent = message;
      document.body.appendChild(popup);
      setTimeout(() => {
        popup.style.opacity = 0;
        setTimeout(() => {
          document.body.removeChild(popup);
        }, 2000);
      }, 3000); // Popup stays visible for 3 seconds before fading
    }

    function updateGame() {
      rawMass += massGainRate;

      strengthForce = (rawMass / 1000) * 9.8; // kg to N
      dexterity = Math.floor(rawMass * 0.0003);

      document.getElementById('muscleMass').textContent = formatMass(rawMass);
      document.getElementById('strength').textContent = strengthForce.toFixed(2);
      document.getElementById('dexterity').textContent = dexterity;
      document.getElementById('rebirths').textContent = rebirths;
      document.getElementById('prestige').textContent = prestige;
    }

    setInterval(() => {
      updateGame();
      saveGame();
    }, tickInterval);

    function saveGame() {
      localStorage.setItem('rawMass', rawMass.toString());
      localStorage.setItem('lastSaveTime', Date.now().toString());
    }

    window.addEventListener('beforeunload', saveGame);

    function openTab(tabName) {
      const tabs = document.querySelectorAll('.tab');
      const tabButtons = document.querySelectorAll('.tablink');

      tabs.forEach(tab => tab.classList.remove('active'));
      tabButtons.forEach(button => button.classList.remove('active'));

      document.getElementById(tabName).classList.add('active');
      event.target.classList.add('active');
    }

    // After everything loads
    window.onload = () => {
      if (offlineGains > 0.5) {
        showPopup(`While you were away, you gained +${formatMass(offlineGains)} of muscle mass!`);
      }
    };
  </script>
</body>
</html>
