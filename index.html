<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strength Incremental</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      background-color: #1e1e1e;
      padding: 1rem;
      text-align: center;
      border-bottom: 2px solid #ff3c3c;
    }

    header h1 {
      margin: 0;
      color: #ff3c3c;
      font-size: 2rem;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #1a1a1a;
      border-bottom: 1px solid #ff3c3c;
    }

    nav button {
      background-color: #1a1a1a;
      border: none;
      color: #fff;
      padding: 1rem;
      cursor: pointer;
      font-size: 1rem;
    }

    nav button.active, nav button:hover {
      border-bottom: 3px solid #ff3c3c;
      color: #ff3c3c;
    }

    .tab {
      display: none;
      padding: 2rem;
    }

    .tab.active {
      display: block;
    }

    .stat {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .mass-display {
      font-size: 2rem;
      color: #ff3c3c;
      margin: 1rem 0;
    }

    #rank-up-message {
      display: none;
      text-align: center;
      margin-top: 10px;
      font-size: 1.5rem;
      color: #ff3c3c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Strength Incremental</h1>
  </header>
  <nav>
    <button class="tablink active" onclick="openTab('mass')">Mass</button>
    <button class="tablink" onclick="openTab('stats')">Stats</button>
    <button class="tablink" onclick="openTab('settings')">Settings</button>
  </nav>

  <main>
    <div id="mass" class="tab active">
      <div class="mass-display">Muscle Mass: <span id="muscleMass">0</span></div>
      <div class="mass-display">Current Unit: <span id="massUnit">g</span></div>
      <button onclick="rankUp()">Rank Up (Cost: <span id="rankCost">1000</span> g)</button>
      <div id="rank-up-message">Rank Up!</div>
    </div>

    <div id="stats" class="tab">
      <div class="stat">Strength (Force): <span id="strength">0</span> N</div>
      <div class="stat">Dexterity: <span id="dexterity">0</span></div>
      <div class="stat">Rank: <span id="rank">0</span></div>
    </div>

    <div id="settings" class="tab">
      <div class="stat">Settings go here (volume, themes, etc.)</div>
    </div>
  </main>

  <script>
    let muscleMass = 0;
    let strength = 0;
    let dexterity = 0;
    let rank = 0;
    let rankCost = 1000; // Start at 1000g

    // Load Save Data
    window.onload = function() {
      if (localStorage.getItem('muscleMass')) muscleMass = parseFloat(localStorage.getItem('muscleMass'));
      if (localStorage.getItem('rank')) rank = parseInt(localStorage.getItem('rank'));
      if (localStorage.getItem('rankCost')) rankCost = parseFloat(localStorage.getItem('rankCost'));
    }

    // Passive muscle mass increment
    setInterval(() => {
      muscleMass += 0.05 * (1 + rank * 0.5);

      strength = (muscleMass / 1000) * 9.81;
      dexterity = (muscleMass / 1000) * 0.3;

      updateDisplay();
      saveGame();
    }, 100);

    // Tab logic
    function openTab(tabName) {
      const tabs = document.querySelectorAll('.tab');
      const tabButtons = document.querySelectorAll('.tablink');

      tabs.forEach(tab => tab.classList.remove('active'));
      tabButtons.forEach(button => button.classList.remove('active'));

      document.getElementById(tabName).classList.add('active');
      event.target.classList.add('active');
    }

    function updateDisplay() {
      let unit = 'g';
      let displayMass = muscleMass;

      if (muscleMass >= 1000000) {
        displayMass = (muscleMass / 1000000).toFixed(2);
        unit = 'tonnes';
      } else if (muscleMass >= 1000) {
        displayMass = (muscleMass / 1000).toFixed(2);
        unit = 'kg';
      } else {
        displayMass = muscleMass.toFixed(2);
      }

      document.getElementById('muscleMass').textContent = displayMass;
      document.getElementById('massUnit').textContent = unit;
      document.getElementById('strength').textContent = strength.toFixed(2);
      document.getElementById('dexterity').textContent = dexterity.toFixed(2);
      document.getElementById('rank').textContent = rank;
      document.getElementById('rankCost').textContent = rankCost.toFixed(0);
    }

    function rankUp() {
      if (muscleMass >= rankCost) {
        muscleMass = 0;
        rank++;
        rankCost *= 2;
        showRankUpMessage();
        saveGame();
      }
    }

    function showRankUpMessage() {
      const msg = document.getElementById('rank-up-message');
      msg.style.display = 'block';
      setTimeout(() => {
        msg.style.display = 'none';
      }, 3000);
    }

    function saveGame() {
      localStorage.setItem('muscleMass', muscleMass);
      localStorage.setItem('rank', rank);
      localStorage.setItem('rankCost', rankCost);
    }
  </script>
</body>
</html>
