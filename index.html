<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strength Incremental</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      background-color: #1e1e1e;
      padding: 1rem;
      text-align: center;
      border-bottom: 2px solid #ff3c3c;
    }

    header h1 {
      margin: 0;
      color: #ff3c3c;
      font-size: 2rem;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #1a1a1a;
      border-bottom: 1px solid #ff3c3c;
    }

    nav button {
      background-color: #1a1a1a;
      border: none;
      color: #fff;
      padding: 1rem;
      cursor: pointer;
      font-size: 1rem;
    }

    nav button.active, nav button:hover {
      border-bottom: 3px solid #ff3c3c;
      color: #ff3c3c;
    }

    .tab {
      display: none;
      padding: 2rem;
    }

    .tab.active {
      display: block;
    }

    .stat {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .mass-display {
      font-size: 2rem;
      color: #ff3c3c;
      margin: 1rem 0;
    }

    #rankUpButton {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #ff3c3c;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      display: none;
    }

    #message {
      margin-top: 1rem;
      color: #ff3c3c;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Strength Incremental</h1>
  </header>
  <nav>
    <button class="tablink active" onclick="openTab('mass')">Mass</button>
    <button class="tablink" onclick="openTab('stats')">Stats</button>
    <button class="tablink" onclick="openTab('settings')">Settings</button>
  </nav>

  <main>
    <div id="mass" class="tab active">
      <div class="mass-display">Muscle Mass: <span id="muscleMass">0</span></div>
      <div class="stat">Current Rank: <span id="rank">0</span></div>
      <div class="stat">Rank Boost: <span id="rankBoost">0%</span></div>
      <button id="rankUpButton" onclick="rankUp()">Rank Up!</button>
      <div id="message"></div>
    </div>

    <div id="stats" class="tab">
      <div class="stat">Strength (Force in Newtons): <span id="strength">0</span> N</div>
      <div class="stat">Dexterity: <span id="dexterity">0</span></div>
      <div class="stat">Mana: <span id="mana">???</span></div>
      <div class="stat">Rebirths: <span id="rebirths">0</span></div>
      <div class="stat">Prestige: <span id="prestige">0</span></div>
    </div>

    <div id="settings" class="tab">
      <div class="stat">Settings go here (volume, themes, etc.)</div>
    </div>
  </main>

  <script>
    let muscleMass = 0;
    let rank = 0;
    let rebirths = 0;
    let prestige = 0;

    let strength = 0;
    let dexterity = 0;

    const saveKey = 'strength-incremental-save';

    function formatMass(mass) {
      if (mass < 1) return (mass * 1000).toFixed(2) + ' g';
      if (mass < 1000) return mass.toFixed(2) + ' kg';
      if (mass < 1000000) return (mass / 1000).toFixed(2) + ' tonnes';
      return (mass / 1000000).toFixed(2) + ' kilotonnes';
    }

    function updateDisplay() {
      document.getElementById('muscleMass').textContent = formatMass(muscleMass);
      document.getElementById('rank').textContent = rank;
      document.getElementById('rankBoost').textContent = (rank * 25) + '%';
      document.getElementById('strength').textContent = (muscleMass * 9.81).toFixed(2);
      document.getElementById('dexterity').textContent = Math.floor(muscleMass * 0.3);
      document.getElementById('rebirths').textContent = rebirths;
      document.getElementById('prestige').textContent = prestige;

      document.getElementById('rankUpButton').style.display = muscleMass >= 1 ? 'inline-block' : 'none';
    }

    function rankUp() {
      if (muscleMass >= 1) {
        rank++;
        muscleMass = 0;
        document.getElementById('message').textContent = "🏅 Rank Up! Power Surges Through You!";
        setTimeout(() => { document.getElementById('message').textContent = ''; }, 3000);
        saveGame();
      }
    }

    function openTab(tabName) {
      const tabs = document.querySelectorAll('.tab');
      const tabButtons = document.querySelectorAll('.tablink');

      tabs.forEach(tab => tab.classList.remove('active'));
      tabButtons.forEach(button => button.classList.remove('active'));

      document.getElementById(tabName).classList.add('active');
      event.target.classList.add('active');
    }

    function saveGame() {
      const saveData = {
        muscleMass,
        rank,
        rebirths,
        prestige,
        lastSave: Date.now()
      };
      localStorage.setItem(saveKey, JSON.stringify(saveData));
    }

    function loadGame() {
      const saveData = JSON.parse(localStorage.getItem(saveKey));
      if (saveData) {
        const timePassed = (Date.now() - saveData.lastSave) / 1000;
        muscleMass = saveData.muscleMass + (timePassed * 0.05 * (1 + rank * 0.25));
        rank = saveData.rank;
        rebirths = saveData.rebirths;
        prestige = saveData.prestige;
      }
    }

    loadGame();

    setInterval(() => {
      muscleMass += 0.05 * (1 + rank * 0.25);
      updateDisplay();
    }, 100);

    setInterval(saveGame, 10000); // Auto-save every 10 seconds
  </script>
</body>
</html>
