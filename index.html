<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strength Incremental</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: red;
        }
        .game-container {
            padding: 20px;
        }
        .stats {
            margin-top: 20px;
        }
        .button {
            margin: 10px;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .button:disabled {
            background-color: #666;
        }
    </style>
</head>
<body>
    <h1>Strength Incremental</h1>
    <div class="game-container">
        <div id="mass">Muscle Mass: 0 kg</div>
        <div id="force">Estimated Strength (Force): 0 N</div>
        <div id="level">Level: 1</div>
        <div id="xp">XP: 0</div>
        <div id="rebirth">Rebirths: 0</div>

        <button class="button" id="rebirthButton" onclick="rebirth()">Rebirth</button>
    </div>

    <script>
        // Game variables
        let muscleMass = parseFloat(localStorage.getItem('muscleMass')) || 0;
        let xp = parseInt(localStorage.getItem('xp')) || 0;
        let level = parseInt(localStorage.getItem('level')) || 1;
        let rebirths = parseInt(localStorage.getItem('rebirths')) || 0;

        // Muscle mass growth parameters
        let baseGrowthRate = 0.001; // Initial slow growth
        let growthMultiplier = 1.05; // Gradual increase over time
        let forceMultiplier = 100; // 1 kg muscle â‰ˆ 100 N of force

        // Update stats in localStorage periodically
        setInterval(() => {
            muscleMass += baseGrowthRate;
            xp += 1; // Increment XP over time

            // Gradual increase in growth rate (muscle mass grows faster)
            baseGrowthRate *= growthMultiplier;

            // Save to localStorage
            localStorage.setItem('muscleMass', muscleMass.toFixed(3));
            localStorage.setItem('xp', xp);
            localStorage.setItem('level', level);
            localStorage.setItem('rebirths', rebirths);

            // Update display
            document.getElementById('mass').textContent = `Muscle Mass: ${muscleMass.toFixed(3)} kg`;
            document.getElementById('force').textContent = `Estimated Strength (Force): ${(muscleMass * forceMultiplier).toFixed(2)} N`;
            document.getElementById('xp').textContent = `XP: ${xp}`;
            document.getElementById('level').textContent = `Level: ${level}`;
            document.getElementById('rebirth').textContent = `Rebirths: ${rebirths}`;

            // Level up logic
            if (xp >= level * 50) {
                levelUp();
            }
        }, 1000); // Update every second

        // Level up logic
        function levelUp() {
            level++;
            xp = 0; // Reset XP after leveling up
            baseGrowthRate += 0.01; // Increase muscle mass gain after leveling up
            localStorage.setItem('level', level);

            // Check if player is ready for rebirth
            if (level >= 10) {
                document.getElementById('rebirthButton').disabled = false; // Enable rebirth button
            }
        }

        // Rebirth function
        function rebirth() {
            if (level >= 10) {
                rebirths++;
                muscleMass = 0; // Reset muscle mass after rebirth
                xp = 0;
                level = 1;
                baseGrowthRate = 0.001; // Reset growth rate
                localStorage.setItem('muscleMass', muscleMass);
                localStorage.setItem('xp', xp);
                localStorage.setItem('level', level);
                localStorage.setItem('rebirths', rebirths);
                document.getElementById('rebirthButton').disabled = true; // Disable rebirth button until next rebirth
            }
        }
    </script>
</body>
</html>
